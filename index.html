<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="box">
        <div class="top">

        </div>
    </div>

    <script>
        const arr = ['管道鸟游戏', '简单的游戏', '马里奥游戏', '人物操作']
        const topss = document.querySelector('.top');

        arr.forEach(item => {
            const div = document.createElement('div');
            div.textContent = item;
            topss.appendChild(div);
        });
        // 拿到topss下面的所有div
        const divs = topss.querySelectorAll('div');
        console.log(divs);
        divs.forEach(div => {
            div.addEventListener('click', () => {
                // 跳转到对应的游戏-打开新的标签
                window.open(`./html/${div.textContent}.html`);
            });
        });
    </script>
</body>

</html>
