<body>
    <div id="gameContainer">

    <script src="./js/程云风游戏引擎1.0.0.js"></script>
    <script>
        // 初始化游戏引擎
        const game = new SimpleGameEngine({

            requireGround: true,      // 启用重力效果
            onCollision: (other, collisionData) => {

                // 从上方碰撞则认为是站在物体上
                if (collisionData.direction === 'bottom') {
                    player.velocityY = 0;
                }
            }
        });

        // 创建玩家对象
        const player = game.createGameObject('player', {
            x: 100,
            y: 100,
            width: 50,
            height: 50,
            // 自动移动配置 (可选)
            autoMove: false,
            // 物理配置
            isPlayerControlled: true,  // 关键配置：启用玩家控制
            requireGround: true,      // 启用重力效果
            onCollision: (other, collisionData) => {

                // 从上方碰撞则认为是站在物体上
                // if (collisionData.direction === 'bottom' && other.requireGround) {
                //     player.velocityY = -300;
                //     other.element.style.backgroundColor = 'red'
                //     setTimeout(() => {
                //         other.element.style.display ='none'
                //     }, 500);
                //     player2.x = 500

                // } else if (other.requireGround) {
                //     // 游戏结束
                //     alert('游戏结束');
                //     // 刷新页面
                //     window.location.reload();
                // }
                if (other.requireGround) {
                    // 游戏结束
                    alert('游戏结束');
                    // 刷新页面
                    window.location.reload();
                }
            }
        });




        // 添加一个平台
        const platform = game.createGameObject('platform', {
            x: 0,
            y: 400,
            width: 1200,
            height: 20,
            isStatic: true,
            isPlatform: true  // 标记为平台
        });
        // 创建障碍物
        const obstacle = game.createGameObject('obstacle', {
            x: 300,
            y: 250,
            width: 100,
            height: 50,
            isStatic: true
        });

        game.on('hitBoundary', (gameObject) => {
            // alert('过关');
            // 重置玩家位置
            //    刷新
            // window.location.reload();
        });
        game.on('playerCreated', (gameObject) => {
            setupPlayerControls(gameObject);
        });
        // 监听全局碰撞事件
        game.on('collision', ({ obj1, obj2 }) => {

        });
        // 新增方法：设置玩家控制
        function setupPlayerControls(playerObj) {
            let jumpCount = 0;
            const maxJumps = 2;
            let isUpKeyPressed = false;
            let canJump = true;

            // 跟踪当前按键状态
            const keys = {
                ArrowLeft: false,
                ArrowRight: false,
                ArrowUp: false,
                ArrowDown: false
            };
            // 方向
            let directions = ''
            document.addEventListener('keydown', (e) => {
                const speed = 200;
                console.log(e.key);
                if (e.key === 'ArrowLeft') {
                    directions = 'left'
                }
                if (e.key === 'ArrowRight') {
                    directions = 'right'
                }
                if (e.key === 'x') {
                    console.log(5858);

                    // 发射子弹随机id
                    // 子弹从玩家中心发射
                    let x = 800
                    let x2 = 30
                    if (directions === 'left') {
                        x = -800
                        x2 = -60
                    }
                    if (directions === 'right') {
                        x = 800
                        x2 = 30
                    }

                    console.log(directions, x);

                    const data = game.createGameObject('bullet_' + Math.random().toString().replace('.', '_'), {
                        x: playerObj.x + playerObj.width / 2 + x2, // 子弹从玩家中心发射
                        y: playerObj.y + 20,
                        backgroundColor: 'red',
                        width: 20,
                        height: 20,
                        autoMove: {
                            x,
                            y: 0
                        },
                        onCollision: (other, collisionData) => {
                            data.element.style.display = 'none'
                            // 从上方碰撞则认为是站在物体上
                            if (other.requireGround && !other.isPlayerControlled) {
                                // player.velocityY = -300;
                                other.element.style.backgroundColor = 'red'
                                setTimeout(() => {
                                    other.element.style.display = 'none'
                                }, 10)
                                setTimeout(() => {
                                    other.element.style.display = 'block'
                                    player2.x = 900
                                    other.element.style.backgroundColor = 'rgb(157, 211, 7)'
                                }, 2000)
                                // 重新生成敌人

                            }
                        }
                    })
                }
                // 更新按键状态
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = true;
                }

                // 跳跃控制
                if (e.key === 'ArrowUp' && !isUpKeyPressed && canJump) {
                    isUpKeyPressed = true;

                    if (!playerObj.requireGround || game.isOnGround(playerObj)) {
                        jumpCount = 0;
                    }

                    if (jumpCount < maxJumps) {
                        playerObj.velocityY = -speed * 2;
                        jumpCount++;
                        canJump = false;

                        setTimeout(() => {
                            canJump = true;
                        }, 100);
                    }
                }
            });

            document.addEventListener('keyup', (e) => {
                // 更新按键状态
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = false;

                    // 特殊处理上箭头键
                    if (e.key === 'ArrowUp') {
                        isUpKeyPressed = false;
                    }
                }
            });

            // 使用独立的动画帧更新移动状态
            const updateMovement = () => {
                const speed = 200;

                // 水平移动处理
                if (keys.ArrowLeft && !keys.ArrowRight) {
                    playerObj.velocityX = -speed;
                } else if (keys.ArrowRight && !keys.ArrowLeft) {
                    playerObj.velocityX = speed;
                } else {
                    playerObj.velocityX = 0;
                }

                // 垂直移动处理(下落)
                if (keys.ArrowDown) {
                    playerObj.velocityY = speed;
                } else if (!keys.ArrowUp) { // 不是跳跃状态时
                    // 保持原有Y速度(重力会处理)
                }

                requestAnimationFrame(updateMovement);
            };

            updateMovement();

            // 碰撞检测回调(保持不变)
            const originalOnCollision = playerObj.onCollision;
            playerObj.onCollision = (other, collisionData) => {
                if (collisionData.direction === 'bottom') {
                    playerObj.velocityY = 0;
                    jumpCount = 0;
                }

                if (collisionData.direction === 'left' || collisionData.direction === 'right') {
                    playerObj.velocityX = 0;
                }

                if (originalOnCollision) {
                    originalOnCollision(other, collisionData);
                }
            };
        }
    </script>
</body>

</html>
